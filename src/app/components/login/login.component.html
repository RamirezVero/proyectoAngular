<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 15px; border-color: blueviolet;">
            <div class="card-body p-5 text-center">
  
              <h3 class="mb-5">Iniciar Sesión</h3>
              <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                <div class="form-outline mb-4">
                  <input type="email" id="nombreUsuario" name= "nombreUsuario" class="form-control form-control-lg" [(ngModel)]="nombreUsuario" name="nombreUsuario" required/>
                  <label class="form-label" for="nombreUsuario">Usuario</label>
                </div>
    
                <div class="form-outline mb-4">
                  <input type="password" id="password" class="form-control form-control-lg" [(ngModel)]="password" name="password" required />
                  <label class="form-label" for="password">Contraseña</label>
                </div>  
                
                <div class="form-check d-flex justify-content-start mb-4">
                  <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                  <label class="form-check-label" for="form1Example3">Recordar Contraseña</label>
                </div>
    
                <button class="btn btn-outline-light" type="submit">Entrar</button>
                <br>
                <br>
                <div>
                  <label class="signUp-label">¿No tienes una cuenta? <a href="SUP" class="SUP text">Registrate</a></label>
                </div>

              </form>
  
  
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </section>
