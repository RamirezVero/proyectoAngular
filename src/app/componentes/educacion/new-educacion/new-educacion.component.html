<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="img">Imagen de la Educación</label>
                    <input type="text" class="form-control" id="img" name="img" [(ngModel)]="img" required>
                </div>
                <!--<div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="img">Imagen de la Educación</span>
                    </div>
                    <div class="custom-file">
                      <input type="file" class="custom-file-input" id="img"
                        aria-describedby="inputGroupFileAddon01">
                      <label class="custom-file-label" for="inputGroupFile01">Elegir Imagen</label>
                    </div>
                </div>-->
                
                <div class="form-group">                    
                    <label for="titulo">Titulo de la educación</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="titulo" required>
                </div>
                <div class="form-group">
                    <label for="institucion">Institución</label>
                    <input type="text" class="form-control" id="institucion" name="institucion" [(ngModel)]="institucion" required>
                </div>
                <div class="form-group">
                    <label for="conocimientos">Conocimientos</label>
                    <input type="text" class="form-control" id="conocimientos" name="conocimientos" [(ngModel)]="conocimientos" required>
                </div>
                <div class="form-group">
                    <label for="inicio">Inicio</label>
                    <input type="text" class="form-control" id="inicio" name="inicio" [(ngModel)]="inicio" required>
                </div>
                <div class="form-group">
                    <label for="fin">Finalización</label>
                    <input type="text" class="form-control" id="fin" name="fin" [(ngModel)]="fin" required>
                </div>
                <button class="fa-solid fa-plus">
                    Agregar Educación
                </button>
            </form>
        </div>

    </div>
</div>
